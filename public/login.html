<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
</head>
<body>
  <h1>로그인</h1>
  <form action="/auth/login" method="POST">
    <label>사용자명:</label>
    <input type="text" name="username" required />
    <br/>
    <label>비밀번호:</label>
    <input type="password" name="password" required />
    <br/>
    <button type="submit">로그인</button>
  </form>
  <p>계정이 없으신가요? <a href="/auth/signup">회원 가입</a></p>
</body>
</html>
