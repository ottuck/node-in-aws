<!-- public/chat.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PokeChat</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>PokeChat</h1>
      <div id="theme-switcher">
        <button onclick="setTheme('blue')">블루</button>
        <button onclick="setTheme('red')">레드</button>
        <button onclick="setTheme('green')">그린</button>
        <button onclick="setTheme('purple')">퍼플</button>
      </div>
    </header>
    <div id="messages-container">
      <ul id="messages"></ul>
    </div>
    <form id="chat-form">
      <input id="message-input" autocomplete="off" placeholder="메시지를 입력하세요..." />
      <button type="submit">보내기</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
  <script>
    function setTheme(theme) {
      if (theme === 'blue') {
        document.documentElement.removeAttribute('data-theme');
      } else {
        document.documentElement.setAttribute('data-theme', theme);
      }
    }
  </script>
</body>
</html>
