<!DOCTYPE html>
<html>
<head>
  <title>회원 가입</title>
</head>
<body>
  <h1>회원 가입</h1>
  <form action="/auth/signup" method="POST">
    <label>사용자명:</label>
    <input type="text" name="username" required />
    <br/>
    <label>비밀번호:</label>
    <input type="password" name="password" required />
    <br/>
    <button type="submit">가입</button>
  </form>
  <p>이미 계정이 있나요? <a href="/auth/login">로그인</a></p>
</body>
</html>
